name: Daily Paper Trading

on:
  schedule:
    - cron: '0 15 * * 1-5'  # 10:00 AM ET (3:00 PM UTC) on weekdays
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: "3.8"

jobs:
  run-paper-trading:
    name: Execute Daily Paper Trading
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create required directories
        run: |
          mkdir -p logs data

      - name: Run Paper Trading Strategy
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          echo "üöÄ Starting daily paper trading run..."
          python3 src/main.py
          
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-${{ github.run_number }}
          path: logs/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload database
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-database-${{ github.run_number }}
          path: data/trading_system.db
          retention-days: 7
          if-no-files-found: ignore

      - name: Notify completion
        if: success()
        run: |
          echo "‚úÖ Paper trading run completed successfully"
          
      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Paper trading run failed - check logs"
