name: Weekly Improvement Analysis

on:
  schedule:
    # Run every Sunday at 8:00 PM ET (Monday 1:00 AM UTC)
    - cron: '0 1 * * 1'
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: "3.8"

jobs:
  analyze-performance:
    name: Analyze Trading Performance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Continuous Improvement Analysis
        id: analysis
        run: |
          echo "ðŸ“Š Running weekly performance analysis..."
          python3 src/continuous_improvement.py > analysis_output.txt 2>&1
          cat analysis_output.txt
          
      - name: Upload improvement reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: improvement-reports-${{ github.run_number }}
          path: logs/improvement_report_*.json
          retention-days: 90
          if-no-files-found: ignore

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸ“Š Weekly Trading Performance Analysis - ${{ github.run_number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Trading System <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Weekly Improvement Analysis Complete
            
            Run: ${{ github.run_number }}
            Status: ${{ job.status }}
            Time: ${{ github.event.repository.updated_at }}
            
            View full report: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Download detailed analysis from the artifacts section.
          attachments: analysis_output.txt

      - name: Notify completion
        if: success()
        run: |
          echo "âœ… Weekly improvement analysis completed and email sent"
