name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: investorbot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy
    
    - name: Run linting (Black)
      run: |
        black --check services/ scripts/ backtesting/ ml/ tests/ utils/ api/ --line-length=120
      continue-on-error: false
    
    - name: Run linting (Flake8)
      run: |
        flake8 services/ scripts/ backtesting/ ml/ utils/ api/ --max-line-length=120 --ignore=E203,W503,E402,F541,E501,B007,B006,B008,F841,F821
      continue-on-error: false
    
    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/investorbot_test
        ALPACA_API_KEY: test_key
        ALPACA_SECRET_KEY: test_secret
        ALPACA_PAPER: true
      run: |
        pytest tests/unit/ -v --cov=services --cov=backtesting --cov=ml --cov=utils --cov-report=xml --cov-report=term
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/investorbot_test
        ALPACA_API_KEY: test_key
        ALPACA_SECRET_KEY: test_secret
        ALPACA_PAPER: true
      run: |
        pytest tests/integration/ -v || true
      continue-on-error: true
    
    - name: Run functional tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/investorbot_test
        ALPACA_API_KEY: test_key
        ALPACA_SECRET_KEY: test_secret
        ALPACA_PAPER: true
      run: |
        pytest tests/functional/ -v || true
      continue-on-error: true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
