name: Phase 5 Morning Run

on:
  schedule:
    # Runs at 6:30 AM PST (14:30 UTC) every day
    - cron: '30 14 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  morning-execution:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Import check
      run: |
        python3 scripts/import_check.py
    
    - name: Initialize database
      run: |
        python scripts/setup_database.py --db trading.db
    
    - name: Update market data
      env:
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      run: |
        python scripts/fetch_historical_data.py
    
    - name: Step 1 - Pre-execution broker state check
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        ALPACA_PAPER: true
      run: |
        python3 scripts/check_broker_state.py
    
    - name: Step 2 - Run Day 1 execution
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        ALPACA_PAPER: true
        ENABLE_BROKER_RECONCILIATION: true
        DATA_MAX_AGE_HOURS: '72'
      run: |
        python3 src/execution_engine.py
    
    - name: Step 3 - Verify success
      run: |
        python3 -c "
        import json
        from datetime import datetime
        from pathlib import Path
        import sys
        
        date = datetime.now().strftime('%Y-%m-%d')
        json_path = Path(f'artifacts/json/{date}.json')
        
        if json_path.exists():
            with open(json_path) as f:
                data = json.load(f)
            
            # Reconciliation status is in system_health
            system_health = data.get('system_health', {})
            recon = system_health.get('reconciliation_status', 'UNKNOWN')
            discrep = system_health.get('reconciliation_discrepancies', [])
            
            print(f'Reconciliation: {recon}')
            print(f'Discrepancies: {len(discrep)}')
            
            if 'PASS' in recon and len(discrep) == 0:
                print('‚úÖ DAY 1 COMPLETE - Phase 5 started!')
                sys.exit(0)
            else:
                print('‚ùå Reconciliation failed')
                sys.exit(1)
        else:
            print(f'‚ùå No artifact found for {date}')
            sys.exit(1)
        "
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: phase5-artifacts-${{ github.run_number }}
        path: |
          artifacts/
          logs/
        retention-days: 30
    
    - name: Generate performance chart
      if: success()
      run: |
        python3 scripts/generate_email_chart.py
    
    - name: Generate daily email digest
      if: success()
      run: |
        python3 scripts/generate_daily_email.py
    
    - name: Send daily digest email
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "üìä Daily Trading Digest - ${{ github.run_number }}"
        to: ${{ secrets.EMAIL_TO }}
        from: Trading System
        html_body: file:///tmp/daily_email.html
    
    - name: Send failure notification
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "‚ö†Ô∏è Phase 5 Workflow Failed - ${{ github.run_number }}"
        to: ${{ secrets.EMAIL_TO }}
        from: Phase 5 Automation
        body: |
          Phase 5 Daily Execution Failed
          
          Run: ${{ github.run_number }}
          Date: ${{ github.event.repository.updated_at }}
          Workflow: ${{ github.workflow }}
          
          Failed Step: Check the logs at:
          https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Please review the failure and take corrective action.
          
          Artifacts (if any): phase5-artifacts-${{ github.run_number }}
