repos:
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        language_version: python3
        args: [--line-length=100]
        exclude: >
            (?x)(
                ^(\.venv|venv|\.git|__pycache__)|
                \.mypy_cache/|
                \.pytest_cache/|
                \.eggs/|
                \.tox/|
                \.git/|
                \.github/|
                \.vscode/|
                \.idea/|
                \.DS_Store$|
                \.py[co]$|
                \.swp$|
                \.mypy_cache/|
                \.pytest_cache/|
                \.eggs/|
                \.tox/|
                \.git/|
                \.github/|
                \.vscode/|
                \.idea/|
                \.DS_Store$|
                \.py[co]$|
                \.swp$
            )

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        name: isort (python)
        args: [--profile=black, --line-length=100]
        exclude: >
            (?x)(
                ^(\.venv|venv|\.git|__pycache__)|
                \.mypy_cache/|
                \.pytest_cache/|
                \.eggs/|
                \.tox/|
                \.git/|
                \.github/|
                \.vscode/|
                \.idea/|
                \.DS_Store$|
                \.py[co]$|
                \.swp$
            )

-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        additional_dependencies: [flake8-bugbear==23.3.23]
        args: [--max-line-length=100, --ignore=E203,W503,F403,F405,E266]
        exclude: >
            (?x)(
                ^(\.venv|venv|\.git|__pycache__)|
                \.mypy_cache/|
                \.pytest_cache/|
                \.eggs/|
                \.tox/|
                \.git/|
                \.github/|
                \.vscode/|
                \.idea/|
                \.DS_Store$|
                \.py[co]$|
                \.swp$
            )

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
    -   id: mypy
        additional_dependencies: [types-requests, types-python-dateutil]
        args: [
            --ignore-missing-imports,
            --disallow-untyped-defs,
            --strict,
            --exclude='(venv|\.venv|_build|build|migrations|\.git|\.mypy_cache|\.pytest_cache|\.eggs|\.tox|\.github|\.vscode|\.idea)/'
        ]
